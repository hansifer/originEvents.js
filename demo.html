<!DOCTYPE html>
<html>
  <head>
    <title>originEvents.js Demo</title>
    <style>
      body {
        background: #eee;
        user-select:none;
        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        font-family: helvetica, arial, sans-serif;
        font-size: 12px;
      }

      input[type="checkbox"] {
      }

      button {
        display:block;
        height:30px;
        width:90px;
        margin: 3px;
        font-size: 14px;
        font-weight: normal;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border-radius: 4px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        -webkit-appearance: button;
        border: 0px;
      }

      .boom {
        background-color: #428bca;
        color: #fff;
      }

      .boom:hover {
        background-color: #3972A3;
      }

      .bang {
        background-color: #3BAF3F;
        color: #fff;
      }

      .bang:hover {
        background-color: #328F35;
      }

      .bing {
        color: #fff;
        background-color: #CA4242;
      }

      .bing:hover {
        background-color: #A53D3D;
      }

      .output_lineitem {
        font-family: Monaco, Bitstream Vera Sans Mono, Lucida Console, Terminal;
        color: #333;
        font-size: 12px;
        line-height: 18px;
      }

      header {
        display:none;
        opacity:0;
        float:left;
        width:270px;
        position:fixed;
      }

      #output {
        float:right;
        width: 360px;
        padding-top: 4px;
      }

      .wrapper {
        width: 480px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <button id="boom" class="boom">Boom!</button>
        <button id="bang" class="bang">Bang!</button>
        <button id="bing" class="bing">Bing!</button>
        <div style="margin-top:30px;"><input id="cbTriggerEnabled" type="checkbox" /><label for="cbTriggerEnabled">Trigger</label></div>
        <div><input id="cbLocalListenerEnabled" type="checkbox" /><label for="cbLocalListenerEnabled">Local Listener</label></div>
        <div><input id="cbRemoteListenerEnabled" type="checkbox" /><label for="cbRemoteListenerEnabled">Remote Listener</label></div>
      </header>

      <div id="output"></div>
    </div>

    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="js/uuid.modified.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/snorkel.js"></script>
    <script src="js/originEvents.js"></script>
    <script>
      // add listener
      originEvents.on('commotion', function(isLocal){
        outputEvent(this.message, this.datetime, isLocal);
      });

      // trigger event
      function triggerCommotion(noise){
        originEvents.trigger('commotion', noise);
      }

      $('#boom').on('click', function () { triggerCommotion('boom')});
      $('#bang').on('click', function () { triggerCommotion('bang')});
      $('#bing').on('click', function () { triggerCommotion('bing')});

      function outputEvent(type, datetime, isLocal) {
        type = '<span class="' + type + '" style="border-radius: 2px;padding:2px 4px;">' + type + '</span>';
        $('<div class="output_lineitem">' + (isLocal ? 'Local&nbsp;&nbsp;' : 'Remote&nbsp;') + type  + ' at ' + padNumber(datetime.getHours()) + ':' + padNumber(datetime.getMinutes()) + ':' + padNumber(datetime.getSeconds()) + '</div>').prependTo($('#output')).delay(10000).hide('fade');
      }

      function padNumber(num) {
        return (num < 10 ? '0' : '') + num;
      }

      $('#cbTriggerEnabled').prop('checked', originEvents.triggerEnabled());
      $('#cbLocalListenerEnabled').prop('checked', originEvents.localListenerEnabled());
      $('#cbRemoteListenerEnabled').prop('checked', originEvents.remoteListenerEnabled());

      $('#cbTriggerEnabled').on('change', function () {
        originEvents.triggerEnabled(this.checked);
      });

      $('#cbLocalListenerEnabled').on('change', function () {
        originEvents.localListenerEnabled(this.checked);
      });

      $('#cbRemoteListenerEnabled').on('change', function () {
        originEvents.remoteListenerEnabled(this.checked);
      });
    </script>
    <script>$('header').css('display', '').fadeTo('slow', 1)</script>
  </body>
</html>
